<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileVault - Secure User Profile</title>
    
    <!-- 1. CSS Framework (Tailwind - matching your "STL CSS" requirement) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Smooth transitions */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Spinner animation */
        .loader {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <!-- APP CONTAINER -->
    <div id="app" class="min-h-screen relative">
        <!-- Views will be injected here by JavaScript -->
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script type="module">
        // --- 1. FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // --- 2. CONFIGURATION ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'user-profile-html-v1';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- 3. STATE MANAGEMENT ---
        let currentUser = null;
        let isEditing = false;
        let isSaving = false;
        let loginEmail = "";
        
        // Default Data Structure
        const defaultProfile = {
            displayName: "",
            email: "",
            title: "Student / Professional",
            course: "Computer Science",
            location: "Unknown Location",
            bio: "I am passionate about technology and coding.",
            avatarUrl: "",
            coverUrl: "https://images.unsplash.com/photo-1557683316-973673baf926?w=1500",
            website: "",
            github: "",
            linkedin: "",
            experience: [],
            skills: ["React", "Firebase"]
        };
        
        let currentProfile = { ...defaultProfile };

        // --- 4. AUTHENTICATION LOGIC ---
        function initAuth() {
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    renderVerifyView(); // Go to verify screen
                    initDataSync(user); // Start listening to data
                } else {
                    renderLoginView(); // Go to login screen
                }
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            const emailInput = document.getElementById('login-email');
            if (!emailInput || !emailInput.value.trim()) return;

            loginEmail = emailInput.value;
            renderVerifyView(); // Immediate feedback

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                // Silent fail, simple retry logic
                renderLoginView();
            }
        }

        // --- 5. DATA SYNC LOGIC ---
        function initDataSync(user) {
            // UX Delay simulation for "Verification"
            setTimeout(() => {
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
                
                onSnapshot(docRef, (snapshot) => {
                    if (snapshot.exists()) {
                        // Existing User
                        currentProfile = { ...defaultProfile, ...snapshot.data() };
                        renderProfileView();
                    } else {
                        // New User setup
                        currentProfile = { 
                            ...defaultProfile, 
                            email: loginEmail || user.email || "" 
                        };
                        isEditing = true; // Auto-edit for new users
                        renderProfileView();
                    }
                }, (error) => {
                    // Silent error handling
                    console.log("Sync status: Retrying...");
                });
            }, 1500);
        }

        // --- 6. ACTIONS ---
        async function saveProfile() {
            if (!currentUser) return;
            isSaving = true;
            renderProfileView(); // Re-render to show spinner

            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'profile', 'data');
                const cleanData = JSON.parse(JSON.stringify(currentProfile)); // Deep copy & clean
                
                await setDoc(docRef, {
                    ...cleanData,
                    lastUpdated: serverTimestamp()
                }, { merge: true });

                isEditing = false;
            } catch (err) {
                // Silent catch
            } finally {
                isSaving = false;
                renderProfileView();
            }
        }

        function toggleEdit() {
            isEditing = !isEditing;
            renderProfileView();
        }

        function updateField(field, value) {
            currentProfile[field] = value;
        }

        function updateExperience(id, field, value) {
            currentProfile.experience = currentProfile.experience.map(exp => 
                exp.id === id ? { ...exp, [field]: value } : exp
            );
        }

        function addExperience() {
            currentProfile.experience.push({
                id: Date.now(),
                role: "New Role",
                company: "Company",
                year: "2024"
            });
            renderProfileView();
        }

        function removeExperience(id) {
            currentProfile.experience = currentProfile.experience.filter(exp => exp.id !== id);
            renderProfileView();
        }

        function updateSkills(value) {
            currentProfile.skills = value.split(',').map(s => s.trim());
        }

        // --- 7. VIEW RENDERERS ---

        const appContainer = document.getElementById('app');

        // View A: LOGIN
        function renderLoginView() {
            appContainer.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-slate-100 p-4 fade-in">
                    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl max-w-md w-full space-y-8 border border-slate-200">
                        <div class="text-center space-y-2">
                            <div class="w-20 h-20 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto shadow-lg transform rotate-3">
                                <i data-lucide="shield-check" class="text-white w-10 h-10"></i>
                            </div>
                            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">ProfileVault</h1>
                            <p class="text-slate-500 text-sm">Secure Database Access System</p>
                        </div>

                        <form id="login-form" class="space-y-6 mt-8">
                            <div class="space-y-2">
                                <label class="text-sm font-semibold text-slate-700 ml-1">Email Verification ID</label>
                                <div class="relative">
                                    <i data-lucide="mail" class="absolute left-3 top-3.5 text-slate-400 w-5 h-5"></i>
                                    <input 
                                        id="login-email"
                                        type="email"
                                        required
                                        placeholder="Enter your email..."
                                        class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                                    />
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                                Verify & Connect <i data-lucide="arrow-right" class="w-5 h-5"></i>
                            </button>
                        </form>
                         <div class="text-center">
                            <p class="text-xs text-slate-400 flex items-center justify-center gap-1">
                              <i data-lucide="lock" class="w-3 h-3"></i> Encrypted Connection
                            </p>
                          </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        }

        // View B: VERIFYING
        function renderVerifyView() {
            appContainer.innerHTML = `
                <div class="min-h-screen flex flex-col items-center justify-center bg-slate-50 gap-6 fade-in">
                    <div class="relative">
                        <div class="loader"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                             <i data-lucide="shield-check" class="w-5 h-5 text-indigo-600"></i>
                        </div>
                    </div>
                    <div class="text-center space-y-1">
                        <h2 class="text-xl font-bold text-slate-800">Verifying Credentials</h2>
                        <p class="text-slate-500 text-sm">Checking database records...</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // View C: PROFILE
        function renderProfileView() {
            // Helper to generate experience HTML
            const expHTML = currentProfile.experience.map(exp => `
                <div class="relative pl-8 border-l-2 border-slate-200 hover:border-indigo-300 transition-colors group mb-4">
                    <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full border-4 border-white shadow-sm ${isEditing ? 'bg-indigo-500' : 'bg-indigo-600'}"></div>
                    ${isEditing ? `
                        <div class="bg-slate-50 p-5 rounded-xl border border-slate-200 grid gap-4 shadow-sm">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <input value="${exp.role}" onchange="window.handleExpUpdate(${exp.id}, 'role', this.value)" class="font-bold text-slate-900 bg-white border border-slate-200 px-3 py-2 rounded-lg w-full outline-none" placeholder="Role">
                                <input value="${exp.company}" onchange="window.handleExpUpdate(${exp.id}, 'company', this.value)" class="text-slate-700 bg-white border border-slate-200 px-3 py-2 rounded-lg w-full outline-none" placeholder="Company">
                            </div>
                            <div class="flex gap-4 items-end">
                                <input value="${exp.year}" onchange="window.handleExpUpdate(${exp.id}, 'year', this.value)" class="text-sm text-slate-600 bg-white border border-slate-200 px-3 py-2 rounded-lg w-full outline-none" placeholder="Year">
                                <button onclick="window.handleExpRemove(${exp.id})" class="bg-white text-red-400 hover:text-red-600 p-2 rounded-lg border border-slate-200"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    ` : `
                        <div class="pb-2">
                            <h4 class="font-bold text-slate-900 text-xl">${exp.role}</h4>
                            <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-1 gap-1">
                                <span class="text-slate-600 font-medium text-lg">${exp.company}</span>
                                <span class="text-xs font-bold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full w-fit">${exp.year}</span>
                            </div>
                        </div>
                    `}
                </div>
            `).join('');

            // Helper for Skills
            const skillsHTML = isEditing 
                ? `<div class="bg-slate-50 p-5 rounded-xl border border-slate-200">
                     <textarea onchange="window.handleSkillsUpdate(this.value)" class="w-full bg-white border border-slate-200 rounded-lg p-4 text-sm h-32 outline-none" placeholder="React, CSS...">${currentProfile.skills.join(', ')}</textarea>
                   </div>`
                : `<div class="flex flex-wrap gap-3">
                    ${currentProfile.skills.length ? currentProfile.skills.map(s => `<span class="px-5 py-2 bg-white text-slate-700 rounded-lg text-sm font-bold border-b-2 border-slate-200 shadow-sm">${s}</span>`).join('') : '<p class="text-slate-400 italic">No skills listed.</p>'}
                   </div>`;

            // Helper for Socials
            const socialsHTML = ['website', 'github', 'linkedin'].map(p => `
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-9 h-9 rounded-full bg-white flex items-center justify-center shrink-0 border border-slate-200 text-slate-400 shadow-sm">
                        <i data-lucide="${p === 'website' ? 'globe' : p}"></i>
                    </div>
                    ${isEditing 
                        ? `<input value="${currentProfile[p] || ''}" onchange="window.handleUpdate('${p}', this.value)" class="flex-1 bg-white border border-slate-200 rounded-lg px-3 py-2 text-xs outline-none" placeholder="${p} URL">`
                        : `<a href="${currentProfile[p] || '#'}" target="_blank" class="text-sm font-bold text-slate-700 hover:text-indigo-600 truncate ${!currentProfile[p] ? 'text-slate-400 italic pointer-events-none' : ''}">${currentProfile[p] ? p : 'Not connected'}</a>`
                    }
                </div>
            `).join('');

            // Main Template
            appContainer.innerHTML = `
                <div class="fade-in pb-20">
                    <!-- Navbar -->
                    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 px-4 md:px-8 h-16 flex items-center justify-between shadow-sm">
                        <div class="flex items-center gap-2">
                            <i data-lucide="shield-check" class="text-indigo-600 w-6 h-6"></i>
                            <span class="font-bold text-slate-800 tracking-tight text-lg">ProfileVault</span>
                        </div>
                        <div class="hidden md:flex flex-col items-end">
                            <div class="flex items-center gap-1 text-xs font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded-full border border-green-100">
                               <i data-lucide="check-circle-2" class="w-3 h-3"></i> Verified
                            </div>
                            <span class="text-xs font-mono text-slate-400 mt-0.5">ID: ${currentUser.uid.slice(0,8)}...</span>
                        </div>
                    </nav>

                    <!-- Cover -->
                    <div class="relative bg-slate-800 h-60 md:h-80 w-full overflow-hidden group">
                        <img src="${currentProfile.coverUrl}" class="w-full h-full object-cover opacity-90 transition-transform duration-700 hover:scale-105" onerror="this.src='https://images.unsplash.com/photo-1557683316-973673baf926?w=1500'">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900/90 to-transparent"></div>
                        ${isEditing ? `<div class="absolute top-4 right-4 bg-black/40 backdrop-blur-md p-2 rounded-lg border border-white/20"><input value="${currentProfile.coverUrl}" onchange="window.handleUpdate('coverUrl', this.value)" placeholder="Cover URL" class="bg-transparent text-white text-xs outline-none w-64 placeholder-white/70"></div>` : ''}
                    </div>

                    <!-- Content Container -->
                    <div class="max-w-5xl mx-auto px-4 sm:px-6 relative -mt-24">
                        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
                            <div class="p-6 md:p-8">
                                <div class="flex flex-col md:flex-row gap-8 items-start">
                                    
                                    <!-- Avatar -->
                                    <div class="relative -mt-24 shrink-0 mx-auto md:mx-0">
                                        <div class="w-40 h-40 rounded-full bg-white p-1.5 shadow-xl">
                                            <div class="w-full h-full rounded-full bg-slate-100 overflow-hidden relative border border-slate-200">
                                                ${currentProfile.avatarUrl ? `<img src="${currentProfile.avatarUrl}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center text-slate-300"><i data-lucide="user" class="w-12 h-12"></i></div>`}
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Main Details -->
                                    <div class="flex-1 text-center md:text-left space-y-5 pt-2 w-full">
                                        <div class="flex flex-col md:flex-row justify-between items-start gap-4">
                                            <div class="space-y-2 w-full">
                                                ${isEditing ? `
                                                    <input value="${currentProfile.displayName}" onchange="window.handleUpdate('displayName', this.value)" class="text-3xl font-bold text-slate-900 border-b-2 border-indigo-100 focus:border-indigo-600 outline-none w-full bg-transparent py-1" placeholder="Your Name">
                                                    <input value="${currentProfile.title}" onchange="window.handleUpdate('title', this.value)" class="text-lg text-slate-600 border-b border-slate-200 focus:border-indigo-500 outline-none w-full bg-transparent py-1" placeholder="Job Title">
                                                    <input value="${currentProfile.avatarUrl}" onchange="window.handleUpdate('avatarUrl', this.value)" class="text-xs text-slate-400 border bg-slate-50 p-2 rounded w-full mt-2" placeholder="Avatar URL">
                                                ` : `
                                                    <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">${currentProfile.displayName || 'Anonymous User'}</h1>
                                                    <p class="text-xl text-slate-600 font-medium">${currentProfile.title}</p>
                                                `}
                                            </div>
                                            <div class="shrink-0">
                                                <button onclick="${isEditing ? 'window.saveProfile()' : 'window.toggleEdit()'}" class="flex items-center gap-2 ${isEditing ? 'bg-slate-900 text-white' : 'bg-white border border-slate-200 text-slate-700'} px-6 py-3 rounded-xl font-bold shadow-sm transition-all active:scale-95">
                                                    ${isSaving ? '<div class="loader" style="width:20px;height:20px;border-width:2px;"></div>' : (isEditing ? '<i data-lucide="save" class="w-5 h-5"></i> Save' : '<i data-lucide="edit-3" class="w-5 h-5"></i> Edit')}
                                                </button>
                                            </div>
                                        </div>

                                        <!-- Meta Grid -->
                                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                            <div class="flex items-center gap-2 bg-slate-50 px-3 py-2 rounded-lg border border-slate-200">
                                                <i data-lucide="graduation-cap" class="text-indigo-500 w-4 h-4"></i>
                                                ${isEditing ? `<input value="${currentProfile.course}" onchange="window.handleUpdate('course', this.value)" class="bg-transparent outline-none w-full text-sm font-medium" placeholder="Course">` : `<span class="text-sm font-medium">${currentProfile.course}</span>`}
                                            </div>
                                            <div class="flex items-center gap-2 bg-slate-50 px-3 py-2 rounded-lg border border-slate-200">
                                                <i data-lucide="map-pin" class="text-indigo-500 w-4 h-4"></i>
                                                ${isEditing ? `<input value="${currentProfile.location}" onchange="window.handleUpdate('location', this.value)" class="bg-transparent outline-none w-full text-sm font-medium" placeholder="Location">` : `<span class="text-sm font-medium">${currentProfile.location}</span>`}
                                            </div>
                                             <div class="flex items-center gap-2 bg-slate-50 px-3 py-2 rounded-lg border border-slate-200">
                                                <i data-lucide="mail" class="text-indigo-500 w-4 h-4"></i>
                                                ${isEditing ? `<input value="${currentProfile.email}" onchange="window.handleUpdate('email', this.value)" class="bg-transparent outline-none w-full text-sm font-medium" placeholder="Email">` : `<span class="text-sm font-medium">${currentProfile.email}</span>`}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <hr class="my-10 border-slate-100">

                                <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                                    <!-- Left Column -->
                                    <div class="lg:col-span-4 space-y-8">
                                        <section class="bg-white rounded-xl">
                                            <h3 class="text-sm font-bold text-slate-900 uppercase tracking-wider mb-4 flex items-center gap-2"><i data-lucide="user" class="text-indigo-500 w-4 h-4"></i> About Me</h3>
                                            ${isEditing ? `<textarea onchange="window.handleUpdate('bio', this.value)" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm outline-none resize-none" rows="6">${currentProfile.bio}</textarea>` : `<p class="text-slate-600 leading-relaxed text-sm">${currentProfile.bio}</p>`}
                                        </section>
                                        <section class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                                            <h3 class="text-sm font-bold text-slate-900 uppercase tracking-wider mb-4 flex items-center gap-2"><i data-lucide="globe" class="text-indigo-500 w-4 h-4"></i> Connect</h3>
                                            ${socialsHTML}
                                        </section>
                                    </div>

                                    <!-- Right Column -->
                                    <div class="lg:col-span-8 space-y-8">
                                        <section>
                                            <div class="flex items-center justify-between mb-6">
                                                <h3 class="text-lg font-bold text-slate-900 flex items-center gap-2"><i data-lucide="briefcase" class="text-indigo-500 w-5 h-5"></i> Experience</h3>
                                                ${isEditing ? `<button onclick="window.handleAddExp()" class="text-xs bg-indigo-600 text-white px-3 py-1.5 rounded-lg font-bold flex items-center gap-1 shadow-md"><i data-lucide="plus" class="w-3 h-3"></i> Add Role</button>` : ''}
                                            </div>
                                            <div class="space-y-4">
                                                ${currentProfile.experience.length ? expHTML : `<div class="p-8 bg-slate-50 rounded-2xl border-2 border-slate-100 border-dashed text-center text-slate-400">No experience yet.</div>`}
                                            </div>
                                        </section>
                                        <section>
                                            <h3 class="text-lg font-bold text-slate-900 uppercase tracking-wider mb-6 flex items-center gap-2"><i data-lucide="book-open" class="text-indigo-500 w-5 h-5"></i> Skills</h3>
                                            ${skillsHTML}
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- 8. EXPOSE FUNCTIONS TO WINDOW ---
        // (Needed because inline HTML 'onclick' cannot see module-scope functions)
        window.handleLogin = handleLogin;
        window.saveProfile = saveProfile;
        window.toggleEdit = toggleEdit;
        window.handleUpdate = updateField;
        window.handleExpUpdate = updateExperience;
        window.handleAddExp = addExperience;
        window.handleExpRemove = removeExperience;
        window.handleSkillsUpdate = updateSkills;

        // Start
        initAuth();

    </script>
</body>
</html>
