<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Admin Activity Dashboard</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#6366f1",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "12px",
          },
        },
      },
    };

    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark");
    }
  </script>

  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">

<main class="p-8 max-w-7xl mx-auto">

  <!-- HEADER -->
  <div class="mb-8">
    <h1 class="text-4xl font-bold mb-1">Welcome ðŸ‘‹</h1>
    <p class="text-slate-500 dark:text-slate-400">
      Monitor student progress and activities in real time
    </p>
  </div>

  <!-- STATUS BAR -->
  <div class="flex gap-8 mb-8">
    <p>Status: <span id="status">--</span></p>
    <p>Login Count: <span id="loginCount">0</span></p>
  </div>

  <!-- STATS -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow">
      <p class="text-sm text-slate-500">Total Students</p>
      <h2 class="text-3xl font-bold" id="memberCount">0</h2>
    </div>

    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow">
      <p class="text-sm text-slate-500">Assignments</p>
      <h2 class="text-3xl font-bold" id="assignmentCount">0</h2>
    </div>

    <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow">
      <p class="text-sm text-slate-500">Online Students</p>
      <h2 class="text-3xl font-bold" id="onlineCount">0</h2>
    </div>
  </div>

  <!-- STUDENT TABLE -->
  <div class="bg-white dark:bg-slate-800 rounded-xl shadow overflow-hidden">
    <div class="p-6 border-b border-slate-200 dark:border-slate-700">
      <h2 class="text-lg font-bold">Student Activity Tracking</h2>
    </div>

    <table class="w-full text-left">
      <thead class="bg-slate-100 dark:bg-slate-700 text-sm">
        <tr>
          <th class="p-4">Email</th>
          <th class="p-4">Progress</th>
          <th class="p-4">Status</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>

</main>

<!-- ================= FIREBASE LOGIC ================= -->

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import {
    doc,
    setDoc,
    updateDoc,
    serverTimestamp,
    collection,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  /* ================= AUTH + PRESENCE ================= */
  onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    const ref = doc(db, "teachers", user.uid);

    await setDoc(ref, {
      email: user.email,
      status: "online",
      lastLogin: serverTimestamp(),
      role: "teacher"
    }, { merge: true });

    document.getElementById("status").innerText = "online";
  });

  window.addEventListener("unload", () => {
    if (auth.currentUser) {
      updateDoc(doc(db, "teachers", auth.currentUser.uid), {
        status: "offline"
      });
    }
  });

  /* ================= LIVE STUDENTS ================= */
  const table = document.getElementById("studentTable");
  const onlineCountEl = document.getElementById("onlineCount");

  onSnapshot(collection(db, "students"), (snapshot) => {
    table.innerHTML = "";
    let online = 0;

    snapshot.forEach(doc => {
      const s = doc.data();
      if (s.status === "online") online++;

      table.innerHTML += `
        <tr class="border-t border-slate-200 dark:border-slate-700">
          <td class="p-4">${s.email}</td>
          <td class="p-4">${s.progress || 0}%</td>
          <td class="p-4">${s.status}</td>
        </tr>
      `;
    });

    onlineCountEl.innerText = online;
  });

  /* ================= COUNTERS ================= */
  onSnapshot(collection(db, "students"), snap => {
    document.getElementById("memberCount").innerText = snap.size;
  });

  onSnapshot(collection(db, "assignments"), snap => {
    document.getElementById("assignmentCount").innerText = snap.size;
  });
</script>
</script>
 <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged } from
      "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import {
      doc,
      setDoc,
      onSnapshot,
      updateDoc,
      increment,
      serverTimestamp
    } from
      "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      const ref = doc(db, "students", user.uid);

      // ensure document exists
      await setDoc(ref, {
  name: user.displayName || "Unknown User",
  status: "online",
  progress: 0,
  lastLogin: serverTimestamp(),
  loginCount: increment(1),
  role: "student"
}, { merge: true });


      // live updates
      onSnapshot(ref, snap => {
        const d = snap.data();
        if (!d) return;

        document.getElementById("status").innerText = d.status;
        document.getElementById("loginCount").innerText = d.loginCount || 0;
        document.getElementById("progress").innerText = (d.progress || 0) + "%";
      });
    });

    // mark offline
    window.addEventListener("beforeunload", async () => {
      if (auth.currentUser) {
        await updateDoc(
          doc(db, "students", auth.currentUser.uid),
          { status: "offline" }
        );
      }
    });
  </script>
  <script type="module">
  import { db } from "./firebase-config.js";
  import {
    collection,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  /* ================= COUNT MEMBERS ================= */
  const memberCountEl = document.getElementById("memberCount");

  const studentsRef = collection(db, "students");
  onSnapshot(studentsRef, (snapshot) => {
    memberCountEl.innerText = snapshot.size;
  });

  /* ================= COUNT ASSIGNMENTS ================= */
  const assignmentCountEl = document.getElementById("assignmentCount");

  const assignmentsRef = collection(db, "assignments");
  onSnapshot(assignmentsRef, (snapshot) => {
    assignmentCountEl.innerText = snapshot.size;
  });
</script>

</body>
</html>
