<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskAssigner - Dark Workspace</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
        .loader {
            border: 2px solid rgba(255,255,255,0.1); border-radius: 50%; border-top: 2px solid #6366f1;
            width: 16px; height: 16px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Custom Scrollbar for Dark Mode */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        /* Guest Mode Styles */
        .blur-content {
            filter: blur(8px);
            user-select: none;
            pointer-events: none;
        }

        .guest-overlay {
            position: relative;
            background: rgba(15, 23, 42, 0.9);
            border: 2px dashed rgba(139, 92, 246, 0.3);
        }

        .guest-notice {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: auto;
        }

        .hidden-content {
            opacity: 0.3;
            filter: blur(10px);
        }
    </style>
</head>
<body class="selection:bg-indigo-500/30 selection:text-indigo-200 min-h-screen flex flex-col">

    <div id="app-content" class="flex flex-col min-h-screen">
        <main class="flex-grow max-w-7xl mx-auto w-full p-4 sm:p-8 space-y-8">
            
            <!-- Header Section (Replacement for Nav) -->
            <div class="flex items-center justify-between animate-fade-in">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 p-2 rounded-xl shadow-lg shadow-indigo-500/20">
                        <i data-lucide="layers" class="text-white" width="24"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-2xl text-white tracking-tight">TaskAssigner</h1>
                        <span class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Public Workspace</span>
                    </div>
                </div>
                <div class="flex flex-col items-end">
                    <span class="text-[10px] font-bold text-emerald-400 uppercase flex items-center gap-1.5">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> Network Active
                    </span>
                    <span class="text-xs font-medium text-slate-400">Collaborative Board</span>
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center gap-4 animate-fade-in delay-100">
                <div class="relative w-full md:w-80">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 w-4"></i>
                    <input type="text" id="search-input" onkeyup="filterTasks()" placeholder="Search project tasks..." 
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-900/50 border border-slate-800 rounded-xl text-sm text-slate-200 focus:ring-2 focus:ring-indigo-500/40 focus:outline-none transition-all">
                </div>
                
                <div class="flex bg-slate-900/50 p-1 rounded-xl border border-slate-800">
                    <button onclick="setFilter('all')" id="filter-all" class="px-4 py-1.5 text-xs font-semibold rounded-lg bg-indigo-600 text-white shadow-lg">All Tasks</button>
                    <button onclick="setFilter('mine')" id="filter-mine" class="px-4 py-1.5 text-xs font-semibold rounded-lg text-slate-400 hover:text-slate-200 transition-colors">My Actions</button>
                </div>
            </div>

            <!-- New Task Section -->
            <section class="bg-slate-900/40 rounded-2xl border border-slate-800 overflow-hidden animate-slide-up">
                <div class="p-4 border-b border-slate-800 bg-slate-900/60">
                    <h2 class="text-xs font-bold text-slate-300 flex items-center gap-2">
                        <i data-lucide="plus-square" class="w-4 h-4 text-indigo-400"></i> ADD NEW TASK
                    </h2>
                </div>
                
                <form id="add-task-form" class="p-6 grid gap-5 grid-cols-1 md:grid-cols-12">
                    <div class="md:col-span-4 space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Objective</label>
                        <input id="taskTitle" type="text" placeholder="e.g. System Audit" required
                            class="w-full px-4 py-2.5 bg-slate-950 border border-slate-800 rounded-xl text-sm text-white focus:ring-2 focus:ring-indigo-500/40 focus:outline-none placeholder:text-slate-600 transition-all">
                    </div>
                    
                    <div class="md:col-span-3 space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Assignee</label>
                        <input id="taskAssignee" type="text" placeholder="Member Name" required
                            class="w-full px-4 py-2.5 bg-slate-950 border border-slate-800 rounded-xl text-sm text-white focus:ring-2 focus:ring-indigo-500/40 focus:outline-none placeholder:text-slate-600 transition-all">
                    </div>

                    <div class="md:col-span-2 space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Priority</label>
                        <select id="taskPriority" class="w-full px-4 py-2.5 bg-slate-950 border border-slate-800 rounded-xl text-sm text-white focus:outline-none cursor-pointer appearance-none transition-all hover:border-slate-700">
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>

                    <div class="md:col-span-3 flex items-end">
                        <button type="submit" id="submit-btn" disabled
                            class="w-full py-2.5 bg-indigo-600 hover:bg-indigo-500 disabled:bg-slate-800 disabled:text-slate-600 text-white text-sm font-bold rounded-xl shadow-lg shadow-indigo-900/20 transition-all active:scale-95 flex items-center justify-center gap-2">
                            <span class="loader hidden"></span> <span class="btn-text">Initializing...</span>
                        </button>
                    </div>
                </form>
            </section>

            <!-- Grid -->
            <div id="task-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-12">
                <div class="col-span-full text-center py-20 text-slate-500 flex flex-col items-center">
                    <div class="loader border-slate-800 border-t-indigo-500 w-10 h-10 mb-4"></div>
                    <p class="text-sm font-medium animate-pulse tracking-wide">SYNCING SECURE WORKSPACE...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="fixed bottom-8 right-8 z-50 flex flex-col gap-3 pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByNguF8LnWae1tehQFT3f0TGRsRtst-lk",
            authDomain: "aiml-59e44.firebaseapp.com",
            projectId: "aiml-59e44",
            storageBucket: "aiml-59e44.appspot.com",
            messagingSenderId: "495020918333",
            appId: "1:495020918333:web:c6ed2308e89ad15d1f0c54"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const COLLECTION_PATH = "artifacts/task-assigner-pro/public/data/tasks";

        let currentUser = null;
        let tasks = [];
        let currentFilter = 'all';
        let isGuest = false; // Track if user is guest

        const submitBtn = document.getElementById('submit-btn');
        const taskGrid = document.getElementById('task-grid');
        const addTaskForm = document.getElementById('add-task-form');

        // Auto-Initialize without prompt
        (async function autoInit() {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Auth Error", error);
                showToast("Connection Lost", "error");
            }
        })();

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            
            // Check if user is authenticated from parent window or is guest
            isGuest = !user || (window.parent !== window && !window.parent.currentUser);
            
            if (user) {
                // Check parent for real authentication
                if (window.parent !== window && window.parent.currentUser) {
                    isGuest = false; // Real authenticated user
                    submitBtn.disabled = false;
                    submitBtn.querySelector('.btn-text').textContent = 'Assign Task';
                    addTaskForm.style.opacity = '1';
                    addTaskForm.style.pointerEvents = 'auto';
                } else {
                    isGuest = true; // Anonymous/Guest
                    submitBtn.disabled = true;
                    submitBtn.querySelector('.btn-text').textContent = 'Login to Create Tasks';
                    addTaskForm.style.opacity = '0.5';
                    addTaskForm.style.pointerEvents = 'none';
                    document.querySelectorAll('#add-task-form input, #add-task-form select').forEach(el => {
                        el.disabled = true;
                    });
                }
                initDataSync();
            }
        });

        function initDataSync() {
            const q = query(collection(db, COLLECTION_PATH));
            onSnapshot(q, (snapshot) => {
                tasks = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                })).sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                renderTasks();
            });
        }

        document.getElementById('add-task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const title = document.getElementById('taskTitle').value;
            const assignee = document.getElementById('taskAssignee').value;
            const priority = document.getElementById('taskPriority').value;

            submitBtn.disabled = true;
            submitBtn.querySelector('.loader').classList.remove('hidden');

            try {
                await addDoc(collection(db, COLLECTION_PATH), {
                    title, assignee, priority,
                    creatorName: "User",
                    creatorUid: currentUser.uid,
                    completed: false,
                    createdAt: Date.now()
                });
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskAssignee').value = '';
                showToast("Task Deployed");
            } catch (error) {
                showToast("Update Failed", "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('.loader').classList.add('hidden');
            }
        });

        window.toggleStatus = async (id, currentStatus) => {
            await updateDoc(doc(db, COLLECTION_PATH, id), { completed: !currentStatus });
        };

        window.deleteTask = async (id, creatorUid) => {
            if (creatorUid !== currentUser.uid) return showToast("Permission Denied", "error");
            await deleteDoc(doc(db, COLLECTION_PATH, id));
            showToast("Task Expunged");
        };

        window.setFilter = (type) => {
            currentFilter = type;
            document.getElementById('filter-all').className = type === 'all' ? 'px-4 py-1.5 text-xs font-semibold rounded-lg bg-indigo-600 text-white shadow-lg' : 'px-4 py-1.5 text-xs font-semibold rounded-lg text-slate-400 hover:text-slate-200';
            document.getElementById('filter-mine').className = type === 'mine' ? 'px-4 py-1.5 text-xs font-semibold rounded-lg bg-indigo-600 text-white shadow-lg' : 'px-4 py-1.5 text-xs font-semibold rounded-lg text-slate-400 hover:text-slate-200';
            renderTasks();
        };

        window.filterTasks = renderTasks;

        function renderTasks() {
            // GUEST MODE: Show blurred/hidden tasks
            if (isGuest) {
                taskGrid.innerHTML = `
                <div class="col-span-full py-20 text-center flex flex-col items-center justify-center gap-6">
                    <div class="bg-slate-900/60 border-2 border-dashed border-indigo-500/30 rounded-3xl p-12 max-w-md">
                        <i data-lucide="lock" class="w-12 h-12 text-indigo-500/50 mx-auto mb-4"></i>
                        <h3 class="text-slate-300 font-bold text-lg mb-2">Tasks Require Authentication</h3>
                        <p class="text-slate-500 text-sm mb-4">Only authenticated users can view and manage tasks.</p>
                        <p class="text-xs text-slate-600 italic">Please login to access task management features</p>
                    </div>
                </div>`;
                lucide.createIcons();
                return;
            }

            // REAL USER MODE: Show actual tasks
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = tasks.filter(task => {
                if (currentFilter === 'mine' && task.creatorUid !== currentUser?.uid) return false;
                if (searchTerm) return task.title.toLowerCase().includes(searchTerm) || task.assignee.toLowerCase().includes(searchTerm);
                return true;
            });

            if (filtered.length === 0) {
                taskGrid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-600 border border-dashed border-slate-800 rounded-3xl bg-slate-900/20"><p>No Active Tasks Found</p></div>`;
                return;
            }

            taskGrid.innerHTML = filtered.map(task => {
                const isOwner = currentUser && task.creatorUid === currentUser.uid;
                const pColor = task.priority === 'High' ? 'text-rose-400 border-rose-900/50 bg-rose-950/30' : 
                               task.priority === 'Low' ? 'text-blue-400 border-blue-900/50 bg-blue-950/30' : 
                               'text-amber-400 border-amber-900/50 bg-amber-950/30';

                return `
                <div class="group bg-slate-900/40 border ${task.completed ? 'border-slate-800/50 opacity-50' : 'border-slate-800 hover:border-slate-700'} rounded-2xl p-6 transition-all animate-fade-in relative overflow-hidden">
                    ${isOwner ? `
                    <button onclick="deleteTask('${task.id}', '${task.creatorUid}')" class="absolute top-4 right-4 text-slate-600 hover:text-rose-500 transition-colors">
                        <i data-lucide="x" width="18"></i>
                    </button>` : ''}
                    
                    <div class="mb-4">
                        <span class="text-[9px] font-black px-2 py-0.5 rounded border uppercase ${pColor}">${task.priority}</span>
                    </div>

                    <h3 class="font-bold text-white text-lg mb-6 tracking-tight ${task.completed ? 'line-through text-slate-600' : ''}">${escapeHtml(task.title)}</h3>

                    <div class="space-y-4">
                        <div class="flex items-center justify-between text-[11px] bg-slate-950/50 p-2.5 rounded-xl border border-slate-800">
                            <div class="flex items-center gap-2">
                                <div class="w-6 h-6 rounded-lg bg-indigo-500/20 text-indigo-400 flex items-center justify-center font-bold text-[10px]">${(task.assignee || 'U').charAt(0)}</div>
                                <span class="text-slate-300 font-medium">${escapeHtml(task.assignee)}</span>
                            </div>
                            <span class="text-slate-600 italic">via Workspace</span>
                        </div>

                        <button onclick="toggleStatus('${task.id}', ${task.completed})" 
                            class="w-full py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all
                            ${task.completed ? 'bg-slate-800 text-slate-400' : 'bg-white text-black hover:bg-slate-200'}">
                            ${task.completed ? 'REOPEN TASK' : 'MARK COMPLETE'}
                        </button>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        function showToast(msg, type='success') {
            const toast = document.createElement('div');
            const colors = type === 'error' ? 'bg-rose-950 border-rose-800 text-rose-200' : 'bg-slate-900 border-slate-800 text-white';
            toast.className = `flex items-center gap-3 px-6 py-4 rounded-2xl border shadow-2xl text-xs font-bold tracking-widest uppercase transform transition-all translate-y-10 opacity-0 ${colors}`;
            toast.innerHTML = `<i data-lucide="${type === 'error' ? 'alert-triangle' : 'check'}" width="16"></i> ${msg}`;
            document.getElementById('toast-container').appendChild(toast);
            lucide.createIcons();
            requestAnimationFrame(() => toast.classList.remove('translate-y-10', 'opacity-0'));
            setTimeout(() => {
                toast.classList.add('translate-y-4', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
