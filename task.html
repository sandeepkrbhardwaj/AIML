<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskAssigner Pro - Team Workspace</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); }
        .loader {
            border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 2px solid #ffffff;
            width: 16px; height: 16px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Smooth hiding/showing */
        #app-content { transition: opacity 0.5s ease; }
        .hidden-app { opacity: 0; pointer-events: none; position: absolute; width: 100%; }
        .visible-app { opacity: 1; pointer-events: auto; position: relative; }
    </style>
</head>
<body class="text-slate-900 selection:bg-indigo-100 selection:text-indigo-900 min-h-screen flex flex-col">

    <div id="auth-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/80 backdrop-blur-sm transition-opacity duration-500">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all scale-100 mx-4">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="lock" width="32" height="32"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Team Workspace</h2>
                <p class="text-slate-500 mt-2 text-sm">Join the public board to assign and track tasks.</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Your Name</label>
                    <input type="text" id="display-name-input" placeholder="e.g. John Doe" required
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
                </div>
                <button type="submit" id="login-btn"
                    class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-lg shadow-indigo-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                    Enter Workspace <i data-lucide="arrow-right" width="18"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="app-content" class="hidden-app flex flex-col min-h-screen">
        
        <nav class="glass sticky top-0 z-40 border-b border-slate-200/60 h-16">
            <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 p-1.5 rounded-lg shadow-lg shadow-indigo-500/20">
                        <i data-lucide="layers" class="text-white" width="20"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg text-slate-800 leading-none">TaskAssigner</h1>
                        <span class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest">Public Board</span>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="hidden sm:flex flex-col items-end">
                        <span class="text-[10px] font-bold text-emerald-600 uppercase flex items-center gap-1">
                            <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span> Live Sync
                        </span>
                        <span id="current-user-name" class="text-xs font-medium text-slate-600">Guest</span>
                    </div>
                    <button onclick="handleLogout()" class="p-2 text-slate-400 hover:text-rose-500 hover:bg-rose-50 rounded-full transition-all" title="Sign Out">
                        <i data-lucide="log-out" width="18"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="flex-grow max-w-7xl mx-auto w-full p-4 sm:p-6 space-y-6">
            
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 animate-fade-in">
                <div class="relative w-full md:w-72">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-4"></i>
                    <input type="text" id="search-input" onkeyup="filterTasks()" placeholder="Search tasks..." 
                        class="w-full pl-9 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500/20 focus:outline-none">
                </div>
                
                <div class="flex gap-2">
                    <button onclick="setFilter('all')" id="filter-all" class="px-3 py-1.5 text-xs font-semibold rounded-md bg-indigo-100 text-indigo-700">All</button>
                    <button onclick="setFilter('mine')" id="filter-mine" class="px-3 py-1.5 text-xs font-semibold rounded-md text-slate-500 hover:bg-slate-100">My Tasks</button>
                </div>
            </div>

            <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden animate-slide-up">
                <div class="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                    <h2 class="text-sm font-bold text-slate-700 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-4 h-4 text-indigo-500"></i> New Assignment
                    </h2>
                </div>
                
                <form id="add-task-form" class="p-5 grid gap-4 grid-cols-1 md:grid-cols-12">
                    <div class="md:col-span-4 space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Task Title</label>
                        <input id="taskTitle" type="text" placeholder="What needs to be done?" required
                            class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500/20 focus:outline-none">
                    </div>
                    
                    <div class="md:col-span-3 space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Assign To</label>
                        <input id="taskAssignee" type="text" placeholder="Name of person" required
                            class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500/20 focus:outline-none">
                    </div>

                    <div class="md:col-span-2 space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Priority</label>
                        <select id="taskPriority" class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none cursor-pointer">
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>

                    <div class="md:col-span-3 flex items-end">
                        <button type="submit" id="submit-btn" disabled
                            class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-300 text-white text-sm font-semibold rounded-lg shadow-md transition-all flex items-center justify-center gap-2">
                            <span class="loader hidden"></span> <span class="btn-text">Connect First</span>
                        </button>
                    </div>
                </form>
            </section>

            <div id="task-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 pb-10">
                <div class="col-span-full text-center py-12 text-slate-400 flex flex-col items-center">
                    <div class="loader border-slate-300 border-t-indigo-500 w-8 h-8 mb-2"></div>
                    <p class="text-sm">Syncing Public Database...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyByNguF8LnWae1tehQFT3f0TGRsRtst-lk",
            authDomain: "aiml-59e44.firebaseapp.com",
            projectId: "aiml-59e44",
            storageBucket: "aiml-59e44.appspot.com",
            messagingSenderId: "495020918333",
            appId: "1:495020918333:web:c6ed2308e89ad15d1f0c54"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const COLLECTION_PATH = "artifacts/task-assigner-pro/public/data/tasks"; // Shared path

        // --- State ---
        let currentUser = null;
        let displayName = localStorage.getItem('taskApp_userName') || '';
        let tasks = [];
        let currentFilter = 'all';

        // --- DOM Elements ---
        const modal = document.getElementById('auth-modal');
        const loginForm = document.getElementById('login-form');
        const appContent = document.getElementById('app-content');
        const displayNameInput = document.getElementById('display-name-input');
        const submitBtn = document.getElementById('submit-btn');
        const taskGrid = document.getElementById('task-grid');

        // --- 1. Login Logic ---
        // Check if previously logged in
        if (displayName) {
            initApp();
        } else {
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = displayNameInput.value.trim();
            if (name) {
                displayName = name;
                localStorage.setItem('taskApp_userName', name);
                initApp();
            }
        });

        async function initApp() {
            // Hide Modal, Show App
            modal.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => { modal.style.display = 'none'; }, 500);
            
            appContent.classList.remove('hidden-app');
            appContent.classList.add('visible-app');
            
            document.getElementById('current-user-name').textContent = displayName;
            
            // Firebase Auth
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Auth Failed", error);
                showToast("Authentication Failed", "error");
            }
        }

        window.handleLogout = async () => {
            localStorage.removeItem('taskApp_userName');
            await signOut(auth);
            location.reload();
        }

        // --- 2. Auth Listener ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                submitBtn.disabled = false;
                submitBtn.querySelector('.btn-text').textContent = 'Assign Task';
                initDataSync();
            } else {
                submitBtn.disabled = true;
                submitBtn.querySelector('.btn-text').textContent = 'Connecting...';
            }
        });

        // --- 3. Firestore Sync (Read) ---
        function initDataSync() {
            // Fetch all tasks from the public collection
            const q = query(collection(db, COLLECTION_PATH));
            
            onSnapshot(q, (snapshot) => {
                tasks = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                // Sort by time (client side)
                tasks.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                
                renderTasks();
            }, (error) => {
                console.error("Sync Error:", error);
            });
        }

        // --- 4. Create Task (Write) ---
        document.getElementById('add-task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const title = document.getElementById('taskTitle').value;
            const assignee = document.getElementById('taskAssignee').value;
            const priority = document.getElementById('taskPriority').value;

            // UI Loading state
            const btnText = submitBtn.querySelector('.btn-text');
            const loader = submitBtn.querySelector('.loader');
            const originalText = btnText.textContent;
            
            submitBtn.disabled = true;
            btnText.textContent = 'Posting...';
            loader.classList.remove('hidden');

            try {
                await addDoc(collection(db, COLLECTION_PATH), {
                    title: title,
                    assignee: assignee,
                    priority: priority,
                    creatorName: displayName,      // The name entered in modal
                    creatorUid: currentUser.uid,   // Secure ID for delete permission
                    completed: false,
                    createdAt: Date.now()
                });
                
                // Clear form
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskAssignee').value = '';
                showToast("Task assigned to public board");
            } catch (error) {
                showToast("Failed to post task", "error");
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = originalText;
                loader.classList.add('hidden');
            }
        });

        // --- 5. Actions (Update/Delete) ---
        window.toggleStatus = async (id, currentStatus) => {
            const docRef = doc(db, COLLECTION_PATH, id);
            try {
                await updateDoc(docRef, { completed: !currentStatus });
            } catch (e) { showToast("Error updating status", "error"); }
        };

        window.deleteTask = async (id, taskCreatorUid) => {
            if (!currentUser) return;
            // Client-side verification check (Server rules should also enforce this)
            if (taskCreatorUid !== currentUser.uid) {
                showToast("You can only delete tasks you created", "error");
                return;
            }
            
            if(!confirm("Delete this task?")) return;

            try {
                await deleteDoc(doc(db, COLLECTION_PATH, id));
                showToast("Task deleted");
            } catch (e) { showToast("Error deleting task", "error"); }
        };

        // --- 6. Rendering & Filters ---
        window.setFilter = (type) => {
            currentFilter = type;
            document.getElementById('filter-all').className = type === 'all' ? 'px-3 py-1.5 text-xs font-semibold rounded-md bg-indigo-100 text-indigo-700' : 'px-3 py-1.5 text-xs font-semibold rounded-md text-slate-500 hover:bg-slate-100';
            document.getElementById('filter-mine').className = type === 'mine' ? 'px-3 py-1.5 text-xs font-semibold rounded-md bg-indigo-100 text-indigo-700' : 'px-3 py-1.5 text-xs font-semibold rounded-md text-slate-500 hover:bg-slate-100';
            renderTasks();
        };

        window.filterTasks = renderTasks; // Bind search input

        function renderTasks() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = tasks.filter(task => {
                if (currentFilter === 'mine' && task.creatorUid !== currentUser?.uid) return false;
                
                if (searchTerm) {
                    return (task.title.toLowerCase().includes(searchTerm) || 
                           task.assignee.toLowerCase().includes(searchTerm) ||
                           task.creatorName.toLowerCase().includes(searchTerm));
                }
                return true;
            });

            if (filtered.length === 0) {
                taskGrid.innerHTML = `
                    <div class="col-span-full py-16 flex flex-col items-center justify-center text-slate-400 border-2 border-dashed border-slate-200 rounded-2xl bg-slate-50/50">
                        <i data-lucide="clipboard-list" class="w-10 h-10 mb-2 opacity-50"></i>
                        <p>No tasks found</p>
                    </div>`;
            } else {
                taskGrid.innerHTML = filtered.map(task => {
                    // Logic: Only show delete button if I created this task
                    const isOwner = currentUser && task.creatorUid === currentUser.uid;
                    
                    const priorityColor = task.priority === 'High' ? 'bg-rose-50 text-rose-600 border-rose-100' : 
                                         task.priority === 'Low' ? 'bg-blue-50 text-blue-600 border-blue-100' : 
                                         'bg-amber-50 text-amber-600 border-amber-100';

                    return `
                    <div class="group bg-white rounded-xl p-5 border ${task.completed ? 'border-slate-100 opacity-60' : 'border-slate-200 shadow-sm hover:shadow-md'} transition-all flex flex-col animate-fade-in relative">
                        
                        ${isOwner ? `
                        <button onclick="deleteTask('${task.id}', '${task.creatorUid}')" 
                            class="absolute top-4 right-4 text-slate-300 hover:text-rose-500 p-1 hover:bg-rose-50 rounded transition-colors" title="Delete Task">
                            <i data-lucide="trash-2" width="16"></i>
                        </button>
                        ` : ''}

                        <div class="mb-3">
                            <span class="text-[10px] font-bold px-2 py-0.5 rounded-full uppercase border ${priorityColor}">
                                ${task.priority}
                            </span>
                        </div>

                        <h3 class="font-bold text-slate-800 mb-4 leading-tight ${task.completed ? 'line-through text-slate-400' : ''}">
                            ${escapeHtml(task.title)}
                        </h3>

                        <div class="mt-auto space-y-3">
                            <div class="flex items-center justify-between text-xs bg-slate-50 p-2 rounded-lg border border-slate-100">
                                <div class="flex items-center gap-2">
                                    <div class="w-5 h-5 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-[10px]">
                                        ${(task.assignee || 'U').charAt(0).toUpperCase()}
                                    </div>
                                    <span class="font-medium text-slate-600">${escapeHtml(task.assignee)}</span>
                                </div>
                                <span class="text-slate-400">assigned by ${isOwner ? 'You' : escapeHtml(task.creatorName)}</span>
                            </div>

                            <button onclick="toggleStatus('${task.id}', ${task.completed})" 
                                class="w-full py-2 rounded-lg text-xs font-bold uppercase tracking-wide flex items-center justify-center gap-2 transition-all
                                ${task.completed ? 'bg-slate-100 text-slate-500 hover:bg-slate-200' : 'bg-slate-900 text-white hover:bg-slate-800 shadow-lg shadow-slate-900/10'}">
                                ${task.completed ? '<i data-lucide="rotate-ccw" width="14"></i> Reopen' : '<i data-lucide="check" width="14"></i> Complete'}
                            </button>
                        </div>
                    </div>
                `}).join('');
            }
            lucide.createIcons();
        }

        // --- Utilities ---
        function showToast(msg, type='success') {
            const toast = document.createElement('div');
            const colors = type === 'error' ? 'bg-rose-50 text-rose-800 border-rose-200' : 'bg-emerald-50 text-emerald-800 border-emerald-200';
            toast.className = `flex items-center gap-2 px-4 py-3 rounded-lg border shadow-lg text-sm font-medium transform transition-all translate-y-10 opacity-0 ${colors}`;
            toast.innerHTML = type === 'error' ? `<i data-lucide="alert-circle" width="16"></i> ${msg}` : `<i data-lucide="check-circle" width="16"></i> ${msg}`;
            document.getElementById('toast-container').appendChild(toast);
            lucide.createIcons();
            
            requestAnimationFrame(() => toast.classList.remove('translate-y-10', 'opacity-0'));
            setTimeout(() => {
                toast.classList.add('translate-y-4', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function escapeHtml(text) {
            if(!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
